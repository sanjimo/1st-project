<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Website</title>
    </head>
    <body>
        <h2>Welcome to our first website!</h2>
        <div>
            <form action="" method="POST">
                <fieldset>
                    <legend><b>Fill the form</b></legend><br>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" autofocus><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" autofocus><br><br>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <hr>
                    <p>Choose your favorite browser:</p>
                    <input list="browsers" name="browser">
                    <datalist id="browsers">
                      <option value="Internet Explorer">
                      <option value="Firefox">
                      <option value="Chrome">
                      <option value="Opera">
                      <option value="Safari">
                    </datalist>
                    <input type="submit" value="Submit">
                    <p>Choose your favorite website language:</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label><br><br>
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile"><br>
                    <p>Choose your device option:</p>
                    <input type="checkbox" id="device1" name="device1" value="PC">
                    <label for="device1"> I have a PC</label><br>
                    <input type="checkbox" id="device2" name="device2" value="Laptop">
                    <label for="device2"> I have a Laptop</label><br>
                    <input type="checkbox" id="device3" name="device3" value="Both">
                    <label for="device3"> I have both</label><br><br>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required>
                    <input type="submit" value="Submit"><br><br>
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor" value="#000044">
                    <input type="submit" value="Submit"><br><br>
                    <hr>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" required><br><br>
                    <input type="submit" value="Submit">
                    <input type="reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
